name: Test and Validate

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate-content:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 markdown
    
    - name: Setup mdBook
      uses: peaceiris/actions-mdbook@v1
      with:
        mdbook-version: 'latest'
    
    - name: Validate book configuration
      run: |
        # Check that book.toml exists and is valid
        test -f book.toml
        mdbook build --dest-dir book-test
        echo "âœ… Book configuration is valid"
    
    - name: Validate SUMMARY.md structure
      run: |
        # Check SUMMARY.md exists and has proper structure
        test -f src/SUMMARY.md
        # Check that all files referenced in SUMMARY.md exist
        python3 -c "
        import re
        import os
        
        with open('src/SUMMARY.md', 'r') as f:
            content = f.read()
        
        # Find all markdown file references
        links = re.findall(r'\[.*?\]\((.*?\.md)\)', content)
        missing_files = []
        
        for link in links:
            file_path = os.path.join('src', link)
            if not os.path.exists(file_path):
                missing_files.append(file_path)
        
        if missing_files:
            print('âŒ Missing files referenced in SUMMARY.md:')
            for f in missing_files:
                print(f'  - {f}')
            exit(1)
        else:
            print('âœ… All files referenced in SUMMARY.md exist')
        "
    
    - name: Test link validation
      run: |
        # Run existing link validation if available
        if [ -f "link_validator.py" ]; then
          python link_validator.py
          echo "âœ… Link validation completed"
        else
          echo "âš ï¸  Link validator not found, skipping detailed link validation"
        fi
    
    - name: Test build output
      run: |
        # Build and verify key pages exist
        mdbook build
        
        # Check critical files exist
        required_files=(
          "book/index.html"
          "book/introduction.html"
          "book/print.html"
        )
        
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âŒ Missing required file: $file"
            exit 1
          fi
        done
        
        # Check that chapters have been built
        required_dirs=(
          "book/core-concepts"
          "book/cryptography"
          "book/embedded-patterns"
          "book/migration"
          "book/quick-reference"
        )
        
        for dir in "${required_dirs[@]}"; do
          if [ ! -d "$dir" ]; then
            echo "âŒ Missing required directory: $dir"
            exit 1
          fi
        done
        
        echo "âœ… All required build outputs present"
    
    - name: Test search functionality
      run: |
        # Check that search index is generated
        if [ -f "book/searchindex.js" ]; then
          echo "âœ… Search index generated successfully"
        else
          echo "âŒ Search index not found"
          exit 1
        fi

  test-rust-examples:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
        targets: thumbv7em-none-eabihf
    
    - name: Build Rust compilation testing framework
      run: |
        echo "ğŸ”¨ Building Rust example testing framework..."
        cargo build --bin rust_example_tester
        echo "âœ… Rust testing framework built successfully"
    
    - name: Test Rust code examples with compilation framework
      run: |
        echo "ğŸ¦€ Testing Rust code examples with advanced compilation testing..."
        
        # Test with the main tutorial document if available
        if [ -f "embedded-rust-tutorial-master.md" ]; then
          ./target/debug/rust_example_tester embedded-rust-tutorial-master.md > rust_compilation_results.json
          echo "âœ… Advanced Rust compilation testing completed"
          
          # Display summary
          echo "ğŸ“Š Compilation Test Summary:"
          cat rust_compilation_results.json | jq -r '"Total examples: \(.total_examples), Successful: \(.successful), Failed: \(.failed), Success rate: \(.success_rate)%"'
        else
          echo "âš ï¸  Main tutorial document not found, testing individual files..."
          
          # Test individual markdown files in src/
          find src -name "*.md" -type f | head -5 | while read file; do
            echo "Testing $file..."
            if ./target/debug/rust_example_tester "$file" > /dev/null 2>&1; then
              echo "âœ… $file passed"
            else
              echo "âš ï¸  $file had issues"
            fi
          done
        fi
    
    - name: Run legacy Rust validation
      run: |
        # Run existing Rust validation if available
        if [ -f "validate_new_content.rs" ]; then
          rustc validate_new_content.rs -o validate_content
          ./validate_content
          echo "âœ… Legacy Rust code examples validated"
        else
          echo "âš ï¸  Legacy Rust validator not found, skipping"
        fi
    
    - name: Upload compilation test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: rust-compilation-results
        path: |
          rust_compilation_results.json
          code_test_report.md

  integration-testing:
    runs-on: ubuntu-latest
    needs: [validate-content, test-rust-examples]
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        targets: thumbv7em-none-eabihf
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 markdown
    
    - name: Build Rust compilation testing framework
      run: |
        echo "ğŸ”¨ Building Rust example testing framework for integration..."
        cargo build --bin rust_example_tester
    
    - name: Run integrated validation with Rust compilation testing
      run: |
        echo "ğŸ”— Running integrated validation with Rust compilation testing..."
        
        # Test with the main tutorial document if available
        if [ -f "embedded-rust-tutorial-master.md" ]; then
          echo "ğŸ“š Testing main tutorial document with integrated validation..."
          python validate_tutorial.py embedded-rust-tutorial-master.md
          echo "âœ… Integrated validation completed"
        else
          echo "âš ï¸  Main tutorial document not found, testing with src/introduction.md..."
          python validate_tutorial.py src/introduction.md
        fi
    
    - name: Run comprehensive validation suite
      run: |
        echo "ğŸ¯ Running comprehensive validation suite..."
        if [ -f "comprehensive_validation_suite.py" ]; then
          python comprehensive_validation_suite.py
          echo "âœ… Comprehensive validation suite completed"
        else
          echo "âš ï¸  Comprehensive validation suite not found"
        fi
    
    - name: Upload integration test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-results
        path: |
          code_test_report.md
          task14_comprehensive_validation_report.md
          task14_comprehensive_validation_results.json
          validation_report.md